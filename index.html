<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
	<title>Simon Says</title>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">



</head>

<body>
    
	<!--NAVIGATION SECTION-->
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #fe9801; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
		<a class="navbar-brand" href="#">SIMON</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

		<div class="collapse navbar-collapse " id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto ">
				<li class="nav-item active">
				</li>
            </ul>
        </div>
	</nav>
    <div id="score-board">
        <h3>Score:<span id="player">0</span></h3>
        <hr>
        <h3>Lives:<span id="lives">0</span></h3>
        <hr>
        <h3>Level:<span id="level">0</span></h3>
        <hr>
	</div>
	<div id="header">
		<div>
			<h2 id="message">Press play to begin</h2>
		</div>
	</div>
    <div class="mycontainer">
		<div class="myrow" id="topRow">
			<div class="cols"><button type=button id="green" class="btns" value="#green"></button></div>
			<div class="cols"><button type=button id="red" class="btns" value="#red"></button></div>
		</div>
		<div class="myrow">
			<div class="cols"><button type=button id="yellow" class="btns" value="#yellow"></button></div>
			<div class="cols"><button type=button id="blue" class="btns" value="#blue"></button></div>
		</div>
    </div>
	<div id="controls">
		<button id="play">Play</button>
		<button id="reset">Reset</button>
    </div>
    <hr>
	<div>
		<h4>Dave Caffrey 2020</h4>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.0/d3.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="scripts/gameRefactor2.js"></script>
</body>
